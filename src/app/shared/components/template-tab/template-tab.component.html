<div class="template-tab">
  <ng-container *ngFor="let tab of tabs, let index = index">
    <label #element [class.is-checked]="index === activeIndex" class="template-tab__label">
      <input (click)="isTabSelected(tab, index, element.offsetLeft)"
             (keydown.enter)="isTabSelected(tab, index, element.offsetLeft)" class="template-tab__input"
             name="view"
             type="radio">
      {{tab.name}}
    </label>
  </ng-container>
  <span [style.left.px]="displacement" class="template-tab__selection">{{activeTab}}</span>
</div>
