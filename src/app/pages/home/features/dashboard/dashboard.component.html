<div class="dashboard" fxLayout="column" fxLayoutGap="1rem">

  <div class="dashboard__cards-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between"
       fxLayoutGap.lt-sm="1rem">
    <app-information-card buttonIcon="sync"
                          buttonText="Actualizar"
                          fxFlex="24%"
                          icon="language"
                          title="Capacidad"
                          value="150GB"></app-information-card>

    <app-information-card buttonIcon="sync"
                          buttonText="Actualizar"
                          fxFlex="24%"
                          icon="account_circle"
                          title="Usuarios"
                          value="+150"></app-information-card>

    <app-information-card buttonIcon="verified_user"
                          buttonText="Verificar"
                          fxFlex="24%"
                          icon="error"
                          title="Errores"
                          value="10"></app-information-card>

    <app-information-card buttonIcon="calendar_today"
                          buttonText="Ãšltimo ingreso"
                          fxFlex="24%"
                          icon="monetization_on"
                          title="Ganancias"
                          value="$1.500"></app-information-card>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Ganancias mensuales</mat-card-title>
    </mat-card-header>
    <canvas [colors]="lineChartColors" [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [legend]="false"
            [options]="chartOptions"
            baseChart
            chartType="line">
    </canvas>
  </mat-card>

  <div fxLayout.lt-sm="column" fxLayoutAlign="space-between" fxLayoutGap="row" fxLayoutGap.lt-sm="1rem">
    <app-tasks-card [tasks]="tasks" fxFlex="30%"></app-tasks-card>

    <app-table-card [dataSource]="dataSource" [displayedColumns]="displayedColumns" fxFlex="68%"
                    title="Employees"></app-table-card>
  </div>

</div>
